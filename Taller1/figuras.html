<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico JS platzi</title>
</head>
<body>
    <header>
        <h2>Figuras geométricas</h2>
        <p>Primer taller del curso práctico de JS</p>
    </header>

    <section>
        <h3>Calcula el área y perímetro del cuadrado</h3>

        <form action="">
            <label for="InputCuadrado">Escriba el lado del cuadrado</label>
            <input type="number" name="" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>
    <hr>

    <section>
        <h3>Calcula el diámetro y área del círculo</h3>

        <form action="">
            <label for="InputRadio">Escriba el radio del círculo</label>
            <input type="number" name="" id="InputRadio">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
        </form>
    </section>
    <hr>

    <section>
        <h3>Calcular la altura de triángulo isósceles</h3>

        <form action="">
            <label for="InputLadoIso1">Escriba el lado 1 del triángulo</label>
            <input type="number" name="" id="InputLadoIso1">

            <label for="InputLadoIso2">Escriba el lado 2 del triángulo</label>
            <input type="number" name="" id="InputLadoIso2">

            <label for="InputBaseIso">Escriba la base del triángulo</label>
            <input type="number" name="" id="InputBaseIso">

            <button type="button" onclick="calcularAlturaIsoseles()">Calcular perímetro</button>
        </form>
    </section>
    


    <script src="./figuras.js"></script>
</body>
</html>
